<!-- Live Bitcoin Price -->
<div id="btc-box" style="margin-top:60px; margin-bottom:60px; text-align:center;">
  <h2 style="color:white; font-size:2rem; letter-spacing:1px; margin-bottom:20px;">Live Bitcoin Price</h2>
  <div id="btc-price" style="font-size:3rem; font-weight:bold; color:#F7931A; transition: all 0.3s ease;">
    Loading...
  </div>
</div>

<script>
let lastPrice = null;

async function updateBTC() {
  try {
    const response = await fetch(
      "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd"
    );
    const data = await response.json();
    const price = data.bitcoin.usd;

    const priceElement = document.getElementById("btc-price");

    if (lastPrice !== null) {
      if (price > lastPrice) {
        priceElement.style.color = "lime";
      } else if (price < lastPrice) {
        priceElement.style.color = "red";
      }
    }

    priceElement.innerHTML = "$" + price.toLocaleString();
    lastPrice = price;

  } catch (error) {
    document.getElementById("btc-price").innerHTML = "Error loading price";
  }
}

updateBTC();
setInterval(updateBTC, 15000);
</script>
